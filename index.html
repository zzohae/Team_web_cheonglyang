<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 & 본고딕 보일러플레이트</title>

  <!-- 부트스트랩 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- 본고딕 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* 초기화 스타일 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nanum Gothic', sans-serif;
      background-color: #f8f9fa;
    }


    .dim {
      overflow: hidden;
      height: 100vh;
    }

    .dim:before {
      content: "";
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    #popup {
      display: none;
    }

    .dim #popup {
      display: block;
    }
  </style>
</head>

<body class="dim">
  <div>
    <header class="my-4">
      <h1 class="d-flex align-items-center justify-content-center">부트스트랩 5 & 본고딕</h1>
    </header>
    <main>
      <p class="d-flex align-items-center justify-content-center vh-100 bg-primary text-white">여기에 내용을 추가하세요.</p>
      <p class="d-flex align-items-center justify-content-center vh-100">여기에 내용을 추가하세요.</p>
      <p class="d-flex align-items-center justify-content-center vh-100">여기에 내용을 추가하세요.</p>
      <p class="d-flex align-items-center justify-content-center vh-100">여기에 내용을 추가하세요.</p>
    </main>
    <footer class="d-flex align-items-center justify-content-center my-4">
      <p>&copy; 2024 Your Name</p>
    </footer>
  </div>


  <div id="popup" class="position-absolute end-0 bottom-0 bg-white">
    <button>닫기</button>
  </div>




  <script>
    document.querySelector("#popup button").addEventListener('click', dimbye)
    function dimbye() {
      document.body.classList.remove("dim");
    }

  </script>

  <!-- 부트스트랩 5 JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
